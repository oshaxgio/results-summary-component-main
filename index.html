<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="fonts" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="main_container">
            <div class="result_container">
                <div class="result_h4">Your Result</div>
                <div class="final_mark">
                    76
                    <span>of 100</span>
                </div>
                <div class="result_h3">Great</div>
                <div class="result_desc">
                    You scored higher than 65% of the people
                    who have taken these tests.
                </div>
            </div>
            <div class="result_summary">
                <div class="summary_h4">Summary</div>
                <div class="category_container Reaction">
                    <div class="summary_img ">
                        <img src="./assets/images/icon-reaction.svg" alt=""/>
                        <span>Reaction</span>
                    </div>
                    <div class="points">
                        <p>80</p> / 100
                    </div>
                </div>
                <div class="category_container Memory">
                    <div class="summary_img ">
                        <img src="./assets/images/icon-memory.svg" alt=""/>
                        <span>Memory</span>
                    </div>
                    <div class="points">
                        <p>92</p>
                        / 100
                    </div>
                </div>
                <div class="category_container Verbal">
                    <div class="summary_img">
                        <img src="./assets/images/icon-verbal.svg" alt=""/>
                        <span>Verbal</span>
                    </div>
                    <div class="points">
                        <p>61</p>
                        / 100</div>
                </div>
                <div class="category_container Visual">
                    <div class="summary_img">
                        <img src="./assets/images/icon-visual.svg" alt=""/>
                        <span>Visual</span>
                    </div>
                    <div class="points">
                        <p>72</p>
                        / 100</div>
                </div>
                <div class="button">Continue</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
             Coded by
            <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
